version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: codesphere-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: codesphere
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - codesphere-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codesphere-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/codesphere?authSource=admin
      - JWT_SECRET=your_super_secure_jwt_secret_key_at_least_32_characters
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - codesphere-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codesphere-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5000
      - VITE_SOCKET_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - codesphere-network

volumes:
  mongodb_data:
    driver: local

networks:
  codesphere-network:
    driver: bridge
